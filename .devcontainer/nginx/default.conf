server {
  listen 80;
  server_name _;

  root /var/www/html/web;
  index index.php index.html;

  client_max_body_size 64M;

  # CiviCRM libraries path mappings
  location ^~ /libraries/civicrm/core/ {
    alias /var/www/html/vendor/civicrm/civicrm-core/;
    expires max;
    log_not_found off;
  }

  location ^~ /libraries/civicrm/packages/ {
    alias /var/www/html/vendor/civicrm/civicrm-packages/;
    expires max;
    log_not_found off;
  }

  # Serve static files from sites/default/files directly
  location ~* ^/sites/.*/files/ {
    try_files $uri @rewrite;
    expires max;
    log_not_found off;
  }

  # Deny access to private files
  location ~* ^/sites/.*/private/ {
    return 403;
  }

  location / {
    try_files $uri /index.php?$query_string;
  }

  location @rewrite {
    rewrite ^ /index.php;
  }

  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_index index.php;
    fastcgi_pass php:9000;
    fastcgi_read_timeout 300;
  }

  # Serve other static assets with correct MIME types
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
    try_files $uri @rewrite;
    expires max;
    log_not_found off;
    access_log off;
  }

  # Deny access to hidden files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Deny access to config files
  location ~ ^/sites/[^/]+/settings.*\.php$ {
    deny all;
  }
}