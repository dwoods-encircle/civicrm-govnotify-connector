services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ..:/workspaces/civicrm-govnotify-connector:cached
    working_dir: /workspaces/civicrm-govnotify-connector
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --log-bin-trust-function-creators=1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    volumes:
      - ../webroot:/var/www/html
      - .:/var/www/html/.devcontainer:ro
      - ../ext:/var/www/html/web/sites/default/files/civicrm/ext
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ../webroot:/var/www/html
      - .:/var/www/html/.devcontainer:ro
      - ../ext:/var/www/html/web/sites/default/files/civicrm/ext
      # IMPORTANT: compose file is in .devcontainer, so nginx config is ./nginx
      - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      - php

volumes:
  db_data:
